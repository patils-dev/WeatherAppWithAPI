<!DOCTYPE html>
 <html class="no-js"> 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
        <title>GetWeatherOnline</title>
        <link rel = "icon" type = "image/png" href = "/icon.png">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid full-screen">
                <!-- <h2 class="justify-content-sm-center headline">Weather Application</h2> -->
                <div class="row justify-content-sm-center main-screen">
                       
                    <div class="col-sm-6 col-md-2 p-10 justify-content-sm-center showWeather ">
                            
                       <div>
                                <h1 id="cityName"></h1>
                                <!-- <span>,</span> -->
                                <!-- <h6 class="font-weight-bold"id="stateName"></h6> -->
            
                                <div class="weather m-10">
                                
                                    <p id="weatherName"></p>
                                    <img id="icon" src="" alt="weather image">
                                </div>
                                <div class="row sm-12 m-10" id="temp-display">
                                    <h4 id="temperature"></h4>
                                    <button id="celcius">&#8451; |</button>
                                    <button id="fahrenheit"> F</button>
                                </div>
                                <h5 id="day"></h5>
                     </div>
                        <!--To select city -->
                        <div class="pt-4">
                                <h5 >Enter City: </h5>
                        </div>
                        <div>
                                <input type="text" id="list"  name="cities" placeholder="Enter City"/>
                        </div>
                        <!-- <button id="btn" type="submit"> submit </button> -->
                    </div>
                    <!-- <div class="col sm-1"></div> -->
                </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/app.js" ></script>
        <script src="js/class.js" ></script>
    </body>
</html>
